<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chronometer</title>
</head>
<body>
    <div  id="container">
        <h1 id="clock">00 : 00 : 00</h1>
        <div id="child-container">
            <button id="play-btn" onclick="start()"><img src="play.png" alt="" srcset=""></button>
            <button id="stop-btn" onclick="stop()"><img src="stop.png" alt="" srcset=""></button>
            <button id="reset-btn" onclick="reset()"><img src="reset.png" alt="" srcset=""></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
